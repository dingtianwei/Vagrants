# Local
ansible_log_dir: "{{ playbook_dir }}/log"
downloads_dir: "{{ playbook_dir }}/packages"
conf_dir: "{{ playbook_dir }}/conf"

# init 
#ntpdata_url: "ntp.myhuaweicloud.com"
ntpdata_url: "ntp.myhuaweicloud.com"
timezone: "Asia/Shanghai"

# token:
