docker:
  version: 5:19.03.15~3-0

cert:
  # 签发集群整数保存目录，默认签发10年有限期证书
  dir: "{{ playbook_dir }}/certs/{{env}}"
  # 签发证书大小
  size: 2048

# loadbalance:
